<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>
    <div id="NavbarSection">
        <nav class="menu">
            <ul>
                <li> <a href="http://virtuajoint.test/">Home</a> </li>
                <li> <a href="http://virtuajoint.test/login.html">Login</a> </li>
                <li> <a href="http://virtuajoint.test/signin.html">Sign In</a> </li>

            </ul>
        </nav>
    </div>
    <h1>Sign In</h1>
    <h2>Crea tu cuenta para usar Virtuajoint</h2>
    <div id="formContainer">
        <form action="/action_page.php" method="post">
            <label for="fname">Nombre:</label><br>
            <input type="text" id="fname" name="fname" value="John"><br><br>

            <label for="lname">Apellido:</label><br>
            <input type="text" id="lname" name="lname" value="Doe"><br><br>

            <label for="uname">Nombre de usuario</label><br>
            <input type="text" id="uname" name="uname" value="User name"><br><br>

            <label for="country">País</label><br>
            <input type="text" id="country" name="country" value="Pais"><br><br>

            <label for="email">Correo:</label><br>
            <input type= "email" id="email" name="email" value="email@domain.com"><br><br>

            <label for="pssword">Contraseña</label><br>
            <input type="password" id="pssword" name="pssword" value="********"><br><br>

            <label for="dbName">Proyecto (Solo una palabra):</label><br>
            <input type="text" id="dbName" name="txtDbName" value="Nombre de tu proyecto"><br><br>

            <input type="submit" id="btnSubmit" value="Enviar">
        </form>
    </div>
    <footer>
        <p>
            Este es el footer
        </p>
    </footer>
</body>
