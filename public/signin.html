<body>
    <nav class="navbar">
        <ul class="navbar-menu">
            <li> <a href="http://virtuajoint.test/">Home</a> </li>
            <li> <a href="http://virtuajoint.test/login.html">Login</a> </li>
            <li> <a href="http://virtuajoint.test/signin.html">Sign In</a> </li>

        </ul>

    <h1>Sign In</h1>
    <!-- FIXME @humberto El formulario se encima en este texto cuando se compacta la vista en el navegador -->
    <h2>Crea tu cuenta para usar Virtuajoint</h2> 
    <section class="signupSection">
        <form action="/action_page.php" method="post">
            <label for="lblFName">Nombre:</label><br>
            <input type="text" id="txtFName" name="txtFName" placeholder="Juanito"><span class="asterisk"> *</span><br><br>

            <label for="lblLName">Apellido:</label><br>
            <input type="text" id="txtLName" name="txtLName" placeholder="Alimaña"><span class="asterisk"> *</span><br><br>

            <label for="lblAlias">Alias</label><br>
            <input type="text" id="txtAlias" name="txtAlias" placeholder="Alias"><span class="asterisk"> *</span><br><br>

            <label for="lblCountry">País</label><br>
            <input type="text" id="txtCountry" name="txtCountry" placeholder="De las maravillas"><span class="asterisk"> *</span><br><br>

            <label for="lblGender">Género</label><br>
            <input type="text" id="txtGender" name="txtGender" placeholder="Genero"><span class="asterisk"> *</span><br><br>

            <label for="lblEmail">Correo:</label><br>
            <input type= "email" id="txtEmail" name="txtEmail" placeholder="email@domain.com"><span class="asterisk"> *</span><br><br>

            <label for="lblpssword">Contraseña</label><br>
            <input type="password" id="txtPassword" name="txtPassword" placeholder="********"><span class="asterisk"> *</span><br><br>

            <label for="lblWebsite">Sitio Web</label><br>
            <input type="text" id="txtWebsite" name="txtWebsite" placeholder="www.sitio.com"><br>

            <p><span class="asterisk"> *</span>Campos obligatorios</p>
            <input type="submit" id="btnSubmit" value="Enviar">
        </form>
        
    </section>

    <footer class="footer">
        <p>VirtuaJoint 2022</p>
    </footer>
</body>

</html>
