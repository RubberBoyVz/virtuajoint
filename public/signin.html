    <h1>Sign In</h1>
    <h2>Crea tu cuenta para usar Virtuajoint</h2>
    <div id="formContainer">
        <form action="/action_page.php" method="post">
            <label for="fname">Nombre:</label><br>
            <input type="text" id="fname" name="fname" placeholder="Juanito"><span class="asterisk"> *</span><br><br>

            <input type="text" id="lname" name="lname" placeholder="Alimaña"><span class="asterisk"> *</span><br><br>

            <input type="text" id="alias" name="alias" placeholder="Alias"><span class="asterisk"> *</span><br><br>

            <input type="text" id="country" name="country" placeholder="De las maravillas"><span class="asterisk"> *</span><br><br>

            <label for="gender">Género</label><br>
            <input type="text" id="country" name="country" placeholder="De las maravillas"><span class="asterisk"> *</span><br><br>

            <label for="email">Correo:</label><br>
            <input type= "email" id="email" name="email" placeholder="email@domain.com"><span class="asterisk"> *</span><br><br>

            <label for="pssword">Contraseña</label><br>
            <input type="password" id="pssword" name="pssword" placeholder="********"><span class="asterisk"> *</span><br><br>

            <p>
                <span class="asterisk"> *</span>Campos obligatorios
            </p>
