<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Sign In - VirtuaJoint</title>
</head>

<body>
    <nav class="navbar">
        <ul class="navbar-menu">
            <li> <a href="http://virtuajoint.test/">Home</a> </li>
            <li> <a href="http://virtuajoint.test/login.html">Log In</a> </li>
            <li> <a href="http://virtuajoint.test/signin.html">Sign In</a> </li>
            <li> <a href="http://virtuajoint.test/initialize.html">Initialize</a></li>
        </ul>
    </nav>

    <section class="signupSection mainSection">
        <h1>Sign In</h1>
        <!-- FIXME @humberto Revertí tus cambios aquí, revisemos juntos como solucionar este acomodo -->
        <h2>Crea tu cuenta para usar Virtuajoint</h2>
        <section class="signupSection">
            <form action="/action_page.php" method="post">

                <label for="lblFName">Nombre:</label><br>
                <input type="text" id="txtFName" name="txtFName" placeholder="Juanito" required><span class="asterisk">
                    *</span><br><br>

                <label for="lblLName">Apellido:</label><br>
                <input type="text" id="txtLName" name="txtLName" placeholder="Alimaña" required><span class="asterisk">
                    *</span><br><br>

                <label for="lblAlias">Alias</label><br>
                <input type="text" id="txtAlias" name="txtAlias" placeholder="Alias" required><span class="asterisk">
                    *</span><br><br>

                <label for="lblCountry">País</label><br>
                <input type="text" id="txtCountry" name="txtCountry" placeholder="De las maravillas" required><span
                    class="asterisk"> *</span><br><br>

                <label for="lblGender">Género</label><br>
                <input type="text" id="txtGender" name="txtGender" placeholder="Genero" required><span class="asterisk">
                    *</span><br><br>

                <label for="lblEmail">Correo:</label><br>
                <input type="email" id="txtEmail" name="txtEmail" placeholder="email@domain.com" required><span
                    class="asterisk"> *</span><br><br>

                <label for="lblpssword">Contraseña</label><br>
                <input type="password" id="txtPassword" name="txtPassword" placeholder="********" required><span
                    class="asterisk"> *</span><br><br>

                <label for="lblWebsite">Sitio Web</label><br>
                <input type="text" id="txtWebsite" name="txtWebsite" placeholder="www.sitio.com"><br>

                <p><span class="asterisk"> *</span>Campos obligatorios</p>
                <input type="submit" id="btnSubmit" value="Enviar">
            </form>
        </section>

        <footer class="footer">
            <p>VirtuaJoint 2022</p>
        </footer>
</body>

</html>
